
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #F9F9F9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-wrapper {
      background: #ffffff;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 32px;
      letter-spacing: 2px;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      background-color: #FAFAFA;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .link {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }

    .tagline {
      margin-top: 30px;
      font-size: 13px;
      color: #888;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="email" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <div class="link">
      <p>Don't have an account? <a href="/registration">Sign up</a></p>
    </div>
    <div class="tagline">
      Partner businesses and eateries can log and schedule<br>
      surplus food donations in just a few clicks.
    </div>
  </div>
</body>
</html>

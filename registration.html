
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #F9F9F9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-wrapper {
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin: 15px 0;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
      background-color: #FAFAFA;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 25px;
    }

    button {
      padding: 14px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0069d9;
    }
  </style>

</head>
<body class="body1">
  <div class="register-wrapper">
    <h2 class="hy">Create an Account</h2>
    <form action="/registration" method="POST">
      <div class="form-group">
        <input type="text" name="name" placeholder="Full Name" required />
      </div>
      <div class="form-group">
        <input type="text" name="email" placeholder="Email ID" required />
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <div class="form-group">
        <input type="text" name="organization_name" placeholder="Organization (if any)" />
      </div>
      <div class="form-group">
        <input type="text" name="location" placeholder="Location" required />
      </div>
      <div class="btn-group">
        <button class="btn1" type="submit" name="role" value="donor">Register as Donor</button>
        <button class="btn1" type="submit" name="role" value="receiver">Register as Receiver</button>
      </div>
    </form>
  </div>
</body>
</html>
